openapi: 3.0.3
info:
  title: SafarStep API
  version: 0.1.0
  description: API v1 for SafarStep migration (Laravel 12)
servers:
  - url: http://localhost/api
paths:
  /v1/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /v1/auth/me:
    get:
      summary: Current user
      responses:
        '200':
          description: OK
  /v1/tenants:
    get:
      summary: List tenants
      responses:
        '200':
          description: OK
